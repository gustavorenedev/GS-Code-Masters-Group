<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="img/imgHeader.jpg" alt="">
            <nav id="navigator">
                <a class="logo" href="/">SPCIA</a>
                <div id="menu">
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="agriculturaSustentavel.html">Agricultura Sustentável</a></li>

                        <li class="menu-item"><a href="contato.html">Contato</a></li>
                    </ul>
                    <span class="menu-button material-symbols-outlined">
                        menu
                    </span>
                </div>
            </nav>
            <div class="titulo">
                <h1>Ficou com alguma dúvida? Entre em contato</h1>
            </div>
        </div>
    </header>

    <main>
        <form>
            <div class="contato">
                <label for="nome">Digite seu nome: </label>
                <input type="text" name="recebeNome" id="nome">

                <label for="sobrenome">Digite seu sobrenome: </label>
                <input type="text" name="recebeSobrenome" id="sobrenome">

                <label for="email">Digite seu email: </label>
                <input type="email" name="recebeEmail" id="email">

                <label for="telefone">Digite seu telefone: </label>
                <input type="tel" name="recebeTelefone" id="telefone">

                <label for="sexo">Selecione seu sexo: </label>
                <select name="recebeSexo" id="sexo">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="neutro">Outro</option>
                </select>

                <label for="assunto">Digite o assunto: </label>
                <input type="text" name="recebeAssunto" id="assunto">

                <label for="mensagem">Digite a mensagem: </label>

                <textarea name="recebeMensagem" id="mensagem"></textarea>
                <label for="spcia">Você utilizou o SPCIA? </label>
                <input type="checkbox" name="recebeSPCIA" id="spcia">

                <label for="termos">Ao enviar a mensagem, você concorda com os termos?</label>
                <input type="checkbox" name="recebeTermos" id="termos">

                <label for="endereco">Digite seu endereço: </label>
                <input type="text" name="recebeEndereco" id="endereco">

                <label for="estadocivil">Selecione seu estado civil: </label>
                <select name="recebeEstadoCivil" id="estadocivil">
                    <option value=""></option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>

                <label for="datanascimento">Digite sua data de nascimento: </label>
                <input type="date" name="recebeDataNascimento" id="datanascimento">

                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>


    <footer class="rodape">
        <div class="rodape-texto">
            <h4>Gustavo René RM: 551288</h4>

        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
